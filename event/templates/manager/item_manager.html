{% extends "base.html" %}


{% block content %}
<div class="row">
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">


                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"

                         xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                         role="img" aria-label="Placeholder: Thumbnail">

                        <title>{{ item.name }}</title>


                        <rect width="100%" height="100%" fill="#55595c"/>

                        {% if item.photoartist %}
                        <image xlink:href="{{ url_for('static', filename=item.photoartist[0]) }}" x="0" y="0"
                               width="100%" height="100%"/>
                        {% endif %}
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ item.name }}</text>
                    </svg>

                    <div class="card-body">
                        <p class="card-text">{{ item.name }}</p>


                        {% if item.phone %}
                        <p class="card-text">Тел. {{ item.phone }}</p>
                        {% endif %}

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{{ url_for('managers.edit_manager', id=item.id) }}" class="card-link">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать
                                    </button>
                                </a>
                                <a href="{{ url_for('managers.delete_manager', id=item.id) }}" class="card-link">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Удалить
                                    </button>
                                </a>
                            </div>
                            <!--                            <small class="text-muted">9 mins</small>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


{% endblock %}
