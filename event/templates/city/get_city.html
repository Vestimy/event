{% extends "base.html" %}


{% block content %}
<section id="team" class="team">

    <div class="container aos-init aos-animate" data-aos="fade-up">
        <div class="section-title" data-aos="zoom-out">
            <h2>Города</h2>
            <!--            <p>Менеджеры</p>-->
           <p><a href="{{ url_for('citys.add_city') }}" class="card-link">
                <button type="button" class="btn btn-sm btn-outline-secondary">Добавить</button>
            </a>
           </p>
        </div>

<!--        <a href="{{ url_for('citys.add_city') }}" class="card-link">-->
<!--            <button type="button" class="btn btn-sm btn-outline-secondary">Добавить город</button>-->
<!--        </a>-->
        <div class="row justify-content-evenly aos-init aos-animate">

            {% for item in citys %}
            <div class="col-md-3">
                <div class="member" data-aos="fade-up">
                     <div class="member-img">
                        {% if item.managerphoto %}
                        <img src="{{url_for('static', filename=item.managerphoto[0]) }}" class="img-fluid" alt="">
                        <!--                        <img src="{{url_for('static', filename='managers/vesti_1.jpg') }}" class="img-fluid"-->

                        {% else %}

                        <img src="{{url_for('static', filename='img/city.png') }}" class="img-fluid"
                             alt="">
                        {% endif %}
                        <div class="social">
                            <!--                            <a href=""><i class="icofont-twitter"></i></a>-->
                            {% if current_user.has_role('admin') %}
                            <a href="{{ url_for('citys.edit_city', id=item.id) }}"><i
                                    class="icofont-edit"></i></a>
                            {% endif %}
                            {% if item.arena %}
                            <a href="{{ url_for('citys.get_city_arena', id=item.id) }}"><i
                                    class="icofont-eye-open"></i></a>
                            {% endif %}

                            <!--                            <a href=""><i class="icofont-linkedin"></i></a>-->
                        </div>
                    </div>
                    <div class="member-info">
                        <h4>{{ item.name }}</h4>

                    </div>




                </div>
            </div>

            {% endfor %}


        </div>
    </div>

</section>

{% endblock %}
